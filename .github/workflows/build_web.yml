name: Build and Deploy Godot Web

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip

      - name: Download Godot Headless + Export Templates
        run: |
          GODOT_VERSION=3.5.1
          wget https://downloads.tuxfamily.org/godotengine/$GODOT_VERSION/Godot_v${GODOT_VERSION}-stable_linux_headless.64.zip -O godot.zip
          unzip godot.zip -d godot
          chmod +x godot/Godot_v${GODOT_VERSION}-stable_linux_headless.64
          wget https://downloads.tuxfamily.org/godotengine/$GODOT_VERSION/Godot_v
